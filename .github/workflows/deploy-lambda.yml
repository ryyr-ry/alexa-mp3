name: Deploy Lambda (SAM)

on:
  push:
    branches: [main]
    paths:
      - "lambda/**"
      - ".github/workflows/deploy-lambda.yml"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: lambda

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: lambda/package-lock.json

      - name: Validate secrets
        run: |
          missing=()
          [ -z "$AWS_ACCESS_KEY_ID" ] && missing+=("AWS_ACCESS_KEY_ID")
          [ -z "$AWS_SECRET_ACCESS_KEY" ] && missing+=("AWS_SECRET_ACCESS_KEY")
          [ -z "$PARTYKIT_URL" ] && missing+=("PARTYKIT_URL")
          [ -z "$API_SECRET" ] && missing+=("API_SECRET")
          if [ ${#missing[@]} -gt 0 ]; then
            echo "::error::未設定のシークレット: ${missing[*]}"
            exit 1
          fi
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          PARTYKIT_URL: ${{ secrets.PARTYKIT_URL }}
          API_SECRET: ${{ secrets.API_SECRET }}

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npx tsc

      - uses: aws-actions/setup-sam@v2

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-1

      - name: SAM Build
        run: sam build

      - name: SAM Deploy
        run: |
          sam deploy --no-confirm-changeset --no-fail-on-empty-changeset \
            --resolve-s3 \
            --stack-name alexa-mp3-skill \
            --capabilities CAPABILITY_IAM \
            --parameter-overrides \
              "PartyKitUrl=$PARTYKIT_URL" \
              "ApiSecret=$API_SECRET"
        env:
          PARTYKIT_URL: ${{ secrets.PARTYKIT_URL }}
          API_SECRET: ${{ secrets.API_SECRET }}
